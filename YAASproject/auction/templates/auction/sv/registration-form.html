{% extends 'auction/baseVisitor.html' %}
{% block title %}Registrera{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">

                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'auction/template-form.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">LÃ¤mna</button>
                            </div>
                        </div>
                    </form>
                </div>
               <div class="panel-footer">
                    Har du redan ett konto? <a href="{% url 'user:login'%}">Logga in</a>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
